<!---HOW TO PUT FIXED POSITION FOR HEADER -->
<!--FIXED = PLACED IN THE BROWSER WINDOW-->
<!--ABSOLUTE = PLACED ON PAGE-->

<!DOCTYPE html>
<html>
    <head>

        <title>Position Practice</title>
        <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
        
        ">

            <div style="
                background-color: black;
                color: white;
                position: fixed;
                top: 0px;
                left: 0;
                right: 0;
                height: 50px;
                
                
                
                " 
                
                
                
                >header</div>

                <div style="
                background-color: green;
                color: white;
                position: fixed;
                left: 0;
                bottom: 0;
                top: 50px;
                width: 72px;
                
                

                ">
                    sidebar
                    <div style="
                    position: absolute;
                    background-color: red;
                    color: white;
                    top: 0;
                    right: 0;
        
                    
                    
                    "> x</div>
                </div>
<!----------------------------------------------------------->
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 0;
            right: 0;

            
            
            "> absolute</div>

            <div
            style="
            background-color: lightblue;
            width: 200px;
            height: 200px;
            position: static;
            
            
            
            "
            
            >DIV 1</div>
<!----------------------------------------------------------->

            <!--RELATIVE POSITION-->
            <div
            style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
            
            
            "
            
            >Div2

            <div style="
            position: absolute;
            background-color: red;
            color: white;
            
            bottom: 10px;
            right: 10px;

            
            
            "> absolute</div>
        
        
        </div>
        </body>
    </head>
</html>
