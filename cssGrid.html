<!DOCTYPE html>

<html>
  <head>
    <title>Grid Practice</title>
      <body style="padding-bottom: 1000px;">

        <div style="
          display: grid;
          grid-template-columns: 100px 100px; 

          
          
          ">
          
          <div style="background-color: lightblue;"> div 1</div>
          <div style="background-color: lightpink;"> div2 
            <p>dwadada</p> </div>
        </div>

        <!--------------------------------------------------------------->
            
            
            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px; 

            
            
            ">
            
            <div style="background-color: lightblue;"> div 1 100px</div>
            <div style="background-color: lightpink;"> div2 100px
              <p>dwadada</p> </div>
      s        <div style="background-color: lightblue;"> div 3 200px</div>
              <div style="background-color: lightpink;"> div2 100px </div>

            </div>

        <!--------------------------------------------------------------->


               
            <div style="
              margin-top: 30px;
              display: grid;
              grid-template-columns: 100px 1fr; 

              
              
              ">
              
              <div style="background-color: lightblue;"> 100px</div>
              <div style="background-color: lightpink;"> 1fr </div>
                


          </div>

          <!--------------------------------------------------------------->

          <!--TWO COLUMN-->
        
          <div style="
              margin-top: 30px;
              display: grid;
              grid-template-columns: 100px 1fr 2fr; 

              
              
              ">
              
              <div style="background-color: lightblue;"> 100px</div>
              <div style="background-color: lightpink;"> 1fr </div>
              <div style="background-color: lightblue;"> 2fr</div> <!--Ratio 2x bigger than first one-->
                


          </div>

          <!--------------------------------------------------------------->

          <!--THREE COLUMN + FLEXIBLE -->
        
          <div style="
              margin-top: 30px;
              display: grid;
              grid-template-columns: 1fr 1fr 1fr; 
              column-gap: 20px ;
              row-gap: 40px;
              

              
              
              ">
              
              <div style="background-color: lightblue; height: 200px;"> 1fr</div>
              <div style="background-color: lightpink; height: 200px"> 1fr </div>
              <div style="background-color: lightblue; height: 200px"> 1fr</div> <!--Ratio 2x bigger than first one-->
                
              <div style="background-color: lightpink; height: 200px;"> 1fr</div>
              <div style="background-color: lightblue; height: 200px"> 1fr </div>
              <div style="background-color: lightpink; height: 200px"> 1fr</div> <!--Ratio 2x bigger than first one-->
                

          </div>


      </body>

  </head>
</html>
